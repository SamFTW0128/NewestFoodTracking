<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTrack - Customer Portal</title>
    <style>
        :root {
            --color-primary: #ff6b35;
            --color-primary-hover: #ff5722;
            --color-success: #4caf50;
            --color-warning: #ffc107;
            --color-danger: #f44336;
            --color-bg: #fff8f0;
            --color-surface: #ffffff;
            --color-text: #2d1810;
            --color-text-secondary: #8b6f47;
            --color-border: #ffe4cc;
            --shadow-sm: 0 2px 4px rgba(255, 107, 53, 0.1);
            --shadow-md: 0 4px 8px rgba(255, 107, 53, 0.15);
            --shadow-lg: 0 8px 16px rgba(255, 107, 53, 0.2);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fff8f0 0%, #ffe8d6 50%, #ffd4b3 100%);
            background-attachment: fixed;
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 193, 7, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #fff5eb 100%);
            border-bottom: 2px solid #ffb380;
            padding: 1rem 2rem;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #ff6b35 0%, #ffa726 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-btn {
            position: relative;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--color-danger);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .btn-logout {
            padding: 0.75rem 1.5rem;
            background: rgba(139, 111, 71, 0.1);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(139, 111, 71, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 50%, #ffa726 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            background: white;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
        }

        .section-title {
            font-size: 1.75rem;
            margin: 2rem 0 1rem;
            color: var(--color-text);
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .restaurant-card {
            background: linear-gradient(135deg, #ffffff 0%, #fffbf5 100%);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 2px solid #ffe4cc;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .restaurant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(255, 107, 53, 0.25);
            border-color: #ffb380;
        }

        .restaurant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .restaurant-info {
            padding: 1.25rem;
        }

        .restaurant-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .restaurant-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.75rem;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #ffa726;
            font-weight: 600;
        }

        .cuisine-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 107, 53, 0.1);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            color: var(--color-primary);
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #fffbf5 100%);
            border-radius: var(--radius-lg);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 2px solid #ffe4cc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #ffffff 0%, #fff5eb 100%);
            z-index: 10;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--color-text-secondary);
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--color-danger);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.25rem;
        }

        .menu-item {
            background: white;
            border: 2px solid #ffe4cc;
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.2s;
        }

        .menu-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .menu-item-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menu-item-info {
            padding: 1rem;
        }

        .menu-item-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .menu-item-desc {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.75rem;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item-price {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .btn-add-cart {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-add-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #fffbf5 100%);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 2px solid #ffe4cc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-item {
            background: white;
            border: 1px solid #ffe4cc;
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 2px solid #ffe4cc;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .order-history {
            margin-top: 3rem;
        }

        .order-card {
            background: white;
            border: 2px solid #ffe4cc;
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .order-id {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-pending { background: rgba(255, 193, 7, 0.2); color: #f57c00; }
        .status-preparing { background: rgba(255, 107, 53, 0.2); color: var(--color-primary); }
        .status-ready { background: rgba(33, 150, 243, 0.2); color: #1976d2; }
        .status-delivering { background: rgba(156, 39, 176, 0.2); color: #7b1fa2; }
        .status-delivered { background: rgba(76, 175, 80, 0.2); color: var(--color-success); }
        .status-cancelled { background: rgba(244, 67, 54, 0.2); color: var(--color-danger); }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .restaurant-grid {
                grid-template-columns: 1fr;
            }
            .menu-grid {
                grid-template-columns: 1fr;
            }
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üçî</div>
                <span>FoodTrack</span>
            </div>
            <div class="header-actions">
                <button class="cart-btn" onclick="toggleCart()">
                    üõí Cart
                    <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
                </button>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h1>Delicious Food Delivered üçï</h1>
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Search for restaurants or dishes..." id="searchInput">
            </div>
        </div>

        <h2 class="section-title">üè™ Available Restaurants</h2>
        <div class="restaurant-grid" id="restaurantGrid"></div>

        <div class="order-history">
            <h2 class="section-title">üì¶ Your Order History</h2>
            <div id="orderHistory"></div>
        </div>
    </div>

    <div class="modal" id="menuModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalRestaurantName"></h2>
                <button class="modal-close" onclick="closeMenu()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="menu-grid" id="menuGrid"></div>
            </div>
        </div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>üõí Your Cart</h3>
            <button class="modal-close" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn-checkout" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="config.js"></script>
    <script src="storage.js"></script>
    <script src="utils.js"></script>
    <script>
function checkAuth() {
            const user = getCurrentUser();
            if (!user || user.role !== 'customer') {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        let currentRestaurant = null;
        let cart = { restaurantId: null, items: [] };

        function loadCart() {
            const state = getState();
            if (state && state.cart) {
                cart = state.cart;
            }
        }

        function saveCart() {
            const state = getState();
            state.cart = cart;
            setState(state);
        }

        function renderRestaurants() {
            const users = getUsers();
            const restaurants = users.restaurants || [];
            
            const grid = document.getElementById('restaurantGrid');
            if (restaurants.length === 0) {
                grid.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--color-text-secondary);">No restaurants available yet. üè™</p>';
                return;
            }

            grid.innerHTML = restaurants.map(r => `
                <div class="restaurant-card" onclick="openMenu('${r.id}')">
                    <img src="${r.imageUrl || 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400&h=300&fit=crop'}" alt="${escapeHtml(r.name)}" class="restaurant-image" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400&h=300&fit=crop'">
                    <div class="restaurant-info">
                        <div class="restaurant-name">${escapeHtml(r.name)}</div>
                        <div class="restaurant-meta">
                            <span class="rating">‚≠ê ${r.rating || 4.5}</span>
                            <span>üïí ${escapeHtml(r.deliveryTime || '25-35 min')}</span>
                        </div>
                        <span class="cuisine-tag">${escapeHtml(r.cuisineType || 'Restaurant')} üçΩÔ∏è</span>
                    </div>
                </div>
            `).join('');
        }

        function openMenu(restaurantId) {
            const users = getUsers();
            currentRestaurant = users.restaurants.find(r => r.id === restaurantId);
            if (!currentRestaurant) return;

            const menu = currentRestaurant.menu || [];
            document.getElementById('modalRestaurantName').textContent = currentRestaurant.name + ' üçΩÔ∏è';
            
            const menuGrid = document.getElementById('menuGrid');
            if (menu.length === 0) {
                menuGrid.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--color-text-secondary);">No menu items available.</p>';
            } else {
                menuGrid.innerHTML = menu.filter(dish => dish.available !== false).map(dish => `
                    <div class="menu-item">
                        <img src="${dish.imageUrl || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=300&h=200&fit=crop'}" alt="${escapeHtml(dish.name)}" class="menu-item-image" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=300&h=200&fit=crop'">
                        <div class="menu-item-info">
                            <div class="menu-item-name">${escapeHtml(dish.name)}</div>
                            <div class="menu-item-desc">${escapeHtml(dish.description || '')}</div>
                            <div class="menu-item-footer">
                                <span class="menu-item-price">$${(dish.price || 0).toFixed(2)}</span>
                                <button class="btn-add-cart" onclick="addToCart('${dish.id}', event)">Add +</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            document.getElementById('menuModal').classList.add('active');
        }

        function closeMenu() {
            document.getElementById('menuModal').classList.remove('active');
        }

        function addToCart(dishId, event) {
            event.stopPropagation();
            const dish = currentRestaurant.menu.find(d => d.id === dishId);
            if (!dish) return;

            if (cart.restaurantId && cart.restaurantId !== currentRestaurant.id) {
                if (!confirm('This will clear items from another restaurant. Continue?')) return;
                cart = { restaurantId: currentRestaurant.id, items: [] };
            }

            cart.restaurantId = currentRestaurant.id;
            const existingItem = cart.items.find(i => i.dishId === dishId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.items.push({
                    dishId: dish.id,
                    dishName: dish.name,
                    price: dish.price,
                    quantity: 1,
                    imageUrl: dish.imageUrl
                });
            }

            saveCart();
            updateCartDisplay();
            toast('‚úÖ Added to cart!');
        }

        function updateCartDisplay() {
            const badge = document.getElementById('cartBadge');
            const itemCount = cart.items.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = itemCount;
            badge.style.display = itemCount > 0 ? 'flex' : 'none';

            const cartItemsEl = document.getElementById('cartItems');
            if (cart.items.length === 0) {
                cartItemsEl.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--color-text-secondary);">Your cart is empty üõí</p>';
            } else {
                cartItemsEl.innerHTML = cart.items.map(item => `
                    <div class="cart-item">
                        <div>
                            <div style="font-weight: 600;">${escapeHtml(item.dishName)}</div>
                            <div style="font-size: 0.875rem; color: var(--color-text-secondary);">Qty: ${item.quantity} √ó $${item.price.toFixed(2)}</div>
                        </div>
                        <button onclick="removeFromCart('${item.dishId}')" style="background: none; border: none; color: var(--color-danger); cursor: pointer; font-size: 1.25rem;">√ó</button>
                    </div>
                `).join('');
            }

            const total = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
        }

        function removeFromCart(dishId) {
            cart.items = cart.items.filter(i => i.dishId !== dishId);
            if (cart.items.length === 0) cart.restaurantId = null;
            saveCart();
            updateCartDisplay();
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('active');
        }

        function checkout() {
            if (cart.items.length === 0) {
                toast('‚ö†Ô∏è Cart is empty');
                return;
            }

            const user = getCurrentUser();
            const users = getUsers();
            const restaurant = users.restaurants.find(r => r.id === cart.restaurantId);
            
            const order = {
                id: 'ORD' + Date.now(),
                customerId: user.id,
                customerName: user.name,
                restaurantId: cart.restaurantId,
                restaurantName: restaurant ? restaurant.name : 'Unknown Restaurant',
                items: cart.items,
                total: cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                status: 'Pending',
                createdAt: new Date().toISOString(),
                deliveryAddress: '123 Main St',
                riderId: null
            };

            const orders = getOrders();
            orders.push(order);
            setOrders(orders);

            cart = { restaurantId: null, items: [] };
            saveCart();
            updateCartDisplay();
            toggleCart();
            toast('‚úÖ Order placed successfully!');
            renderOrderHistory();
        }

        function renderOrderHistory() {
            const user = getCurrentUser();
            const orders = getOrders().filter(o => o.customerId === user.id).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            const historyEl = document.getElementById('orderHistory');
            if (orders.length === 0) {
                historyEl.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--color-text-secondary);">No orders yet. Start ordering! üçî</p>';
                return;
            }

            historyEl.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">${escapeHtml(order.id)}</span>
                        <span class="status-badge status-${order.status.toLowerCase()}">${escapeHtml(order.status)}</span>
                    </div>
                    <div style="margin-bottom: 0.5rem;"><strong>${escapeHtml(order.restaurantName)}</strong></div>
                    <div style="font-size: 0.875rem; color: var(--color-text-secondary); margin-bottom: 0.75rem;">
                        ${order.items.length} items ‚Ä¢ $${order.total.toFixed(2)} ‚Ä¢ ${new Date(order.createdAt).toLocaleString()}
                    </div>
                    ${order.status === 'Pending' || order.status === 'Cancelled' ? `
                        <button class="btn-add-cart" onclick="cancelOrder('${order.id}')">Cancel Order ‚ùå</button>
                    ` : ''}
                </div>
            `).join('');
        }

        function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) return;
            
            const orders = getOrders();
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'Cancelled';
                setOrders(orders);
                toast('‚úÖ Order cancelled');
                renderOrderHistory();
            }
        }

        function logout() {
            setCurrentUser(null);
            window.location.href = 'index.html';
        }


        async function ensureAuthenticated(requiredRole) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }

            try {
                const resp = await fetch(`${API_BASE}/api/me`, {
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!resp.ok) {
                    localStorage.removeItem('authToken');
                    setCurrentUser(null);
                    window.location.href = 'index.html';
                    return false;
                }

                const data = await resp.json();
                const user = data.user;

                if (requiredRole && user.role !== requiredRole) {
                    window.location.href = 'index.html';
                    return false;
                }

                // sync storage.js current user
                setCurrentUser({ id: user.userId, name: user.name, role: user.role });

                // Optional: set name if element exists
                const el = document.querySelector('#current-username');
                if (el) el.textContent = user.name;

                return true;
            } catch (err) {
                console.error(err);
                localStorage.removeItem('authToken');
                setCurrentUser(null);
                window.location.href = 'index.html';
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const ok = await ensureAuthenticated('customer');
            if (!ok) return;
            if (!checkAuth()) return;

            loadCart();
            renderRestaurants();
            renderOrderHistory();
            updateCartDisplay();

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const restaurants = document.querySelectorAll('.restaurant-card');
                restaurants.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(query) ? 'block' : 'none';
                });
            });
        });
    
</script>
</body>
