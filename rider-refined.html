/* Rider.html - Rider Delivery Portal */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTrack - Rider Portal</title>
    <style>
        :root {
            --color-primary: #ff6b35;
            --color-primary-hover: #ff5722;
            --color-success: #4caf50;
            --color-warning: #ffc107;
            --color-danger: #f44336;
            --color-bg: #fff8f0;
            --color-surface: #ffffff;
            --color-text: #2d1810;
            --color-text-secondary: #8b6f47;
            --color-border: #ffe4cc;
            --shadow-sm: 0 2px 4px rgba(255, 107, 53, 0.1);
            --shadow-md: 0 4px 8px rgba(255, 107, 53, 0.15);
            --shadow-lg: 0 8px 16px rgba(255, 107, 53, 0.2);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fff8f0 0%, #ffe8d6 50%, #ffd4b3 100%);
            background-attachment: fixed;
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 193, 7, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #fff5eb 100%);
            border-bottom: 2px solid #ffb380;
            padding: 1rem 2rem;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #ff6b35 0%, #ffa726 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .btn-logout {
            padding: 0.75rem 1.5rem;
            background: rgba(139, 111, 71, 0.1);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(139, 111, 71, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .status-banner {
            background: linear-gradient(135deg, #ffffff 0%, #fffbf5 100%);
            border: 2px solid #ffe4cc;
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .status-toggle {
            display: inline-flex;
            background: rgba(255, 228, 204, 0.3);
            border-radius: var(--radius-lg);
            padding: 0.5rem;
        }

        .status-toggle button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: none;
            color: var(--color-text-secondary);
        }

        .status-toggle button.active {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #fffbf5 100%);
            border: 2px solid #ffe4cc;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .section-title {
            font-size: 1.75rem;
            margin: 2rem 0 1rem;
            color: var(--color-text);
        }

        .delivery-grid {
            display: grid;
            gap: 1.5rem;
        }

        .delivery-card {
            background: white;
            border: 2px solid #ffe4cc;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .delivery-card:hover {
            box-shadow: var(--shadow-md);
            border-color: #ffb380;
        }

        .delivery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .delivery-id {
            font-weight: 700;
            font-size: 1.125rem;
        }

        .delivery-fee {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
        }

        .delivery-info {
            background: rgba(255, 228, 204, 0.2);
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
        }

        .delivery-location {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .location-icon {
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #e57373 100%);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--color-text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üö¥</div>
                <span id="riderName">FoodTrack Rider</span>
            </div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="status-banner">
            <h1 style="font-size: 2rem; margin-bottom: 1rem; color: var(--color-text);">Delivery Status</h1>
            <div class="status-toggle">
                <button id="availableBtn" onclick="setAvailability(true)">Available üü¢</button>
                <button id="offlineBtn" onclick="setAvailability(false)">Offline üî¥</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üö¥</div>
                <div class="stat-value" id="totalDeliveries">0</div>
                <div class="stat-label">Deliveries Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üíµ</div>
                <div class="stat-value" id="totalEarnings">$0</div>
                <div class="stat-label">Earnings Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-value" id="avgRating">5.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
        </div>

        <h2 class="section-title">üì¶ Available Deliveries</h2>
        <div class="delivery-grid" id="availableDeliveries"></div>

        <h2 class="section-title">üî• Active Delivery</h2>
        <div id="activeDelivery"></div>

        <h2 class="section-title">üìã Delivery History</h2>
        <div class="delivery-grid" id="deliveryHistory"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="config.js"></script>
    <script src="storage.js"></script>
    <script src="utils.js"></script>
    <script>
let currentUser = null;
        let isAvailable = false;

        function checkAuth() {
            currentUser = getCurrentUser();
            if (!currentUser || currentUser.role !== 'rider') {
                window.location.href = 'index.html';
                return false;
            }
            document.getElementById('riderName').textContent = currentUser.name;
            
            const users = getUsers();
            const rider = users.riders.find(r => r.id === currentUser.id);
            isAvailable = rider && rider.available;
            updateAvailabilityUI();
            
            return true;
        }

        function setAvailability(available) {
            isAvailable = available;
            const users = getUsers();
            const rider = users.riders.find(r => r.id === currentUser.id);
            if (rider) {
                rider.available = available;
                setUsers(users);
            }
            updateAvailabilityUI();
            toast(available ? '‚úÖ You are now available for deliveries' : '‚ö†Ô∏è You are now offline');
            renderAvailableDeliveries();
        }

        function updateAvailabilityUI() {
            document.getElementById('availableBtn').classList.toggle('active', isAvailable);
            document.getElementById('offlineBtn').classList.toggle('active', !isAvailable);
        }

        function loadStats() {
            const orders = getOrders().filter(o => o.riderId === currentUser.id && o.status === 'Delivered');
            const today = new Date().toDateString();
            const todayOrders = orders.filter(o => new Date(o.deliveredAt || o.createdAt).toDateString() === today);
            
            document.getElementById('totalDeliveries').textContent = todayOrders.length;
            
            const earnings = todayOrders.reduce((sum, o) => sum + (o.deliveryFee || 5), 0);
            document.getElementById('totalEarnings').textContent = `$${earnings.toFixed(2)}`;
        }

        function renderAvailableDeliveries() {
            const orders = getOrders().filter(o => o.status === 'Ready' && !o.riderId);
            const container = document.getElementById('availableDeliveries');
            
            if (!isAvailable) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üî¥</div>
                        <h3>You are offline</h3>
                        <p>Set your status to "Available" to see delivery requests</p>
                    </div>
                `;
                return;
            }
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üåÆ</div>
                        <h3>No deliveries available</h3>
                        <p>New delivery requests will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="delivery-card">
                    <div class="delivery-header">
                        <span class="delivery-id">${escapeHtml(order.id)}</span>
                        <span class="delivery-fee">$${(order.deliveryFee || 5).toFixed(2)} üí∞</span>
                    </div>
                    <div class="delivery-info">
                        <div class="delivery-location">
                            <span class="location-icon">üè™</span>
                            <div>
                                <strong>Pickup:</strong> ${escapeHtml(order.restaurantName)}
                            </div>
                        </div>
                        <div class="delivery-location">
                            <span class="location-icon">üìç</span>
                            <div>
                                <strong>Deliver to:</strong> ${escapeHtml(order.deliveryAddress || 'Customer Address')}
                            </div>
                        </div>
                        <div style="margin-top: 0.75rem;">
                            <strong>Order Total:</strong> $${order.total.toFixed(2)} ‚Ä¢ ${order.items.length} items
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="acceptDelivery('${order.id}')">Accept Delivery üö¥</button>
                </div>
            `).join('');
        }

        function acceptDelivery(orderId) {
            const orders = getOrders();
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.riderId = currentUser.id;
                order.riderName = currentUser.name;
                order.status = 'Delivering';
                if (!order.deliveryFee) order.deliveryFee = 5;
                setOrders(orders);
                toast('‚úÖ Delivery accepted! Get ready to deliver!');
                renderAvailableDeliveries();
                renderActiveDelivery();
            }
        }

        function renderActiveDelivery() {
            const orders = getOrders().filter(o => o.riderId === currentUser.id && o.status === 'Delivering');
            const container = document.getElementById('activeDelivery');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ú®</div>
                        <p>No active deliveries</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="delivery-card" style="border-color: #4caf50; background: linear-gradient(135deg, #ffffff 0%, #f1f8f4 100%);">
                    <div class="delivery-header">
                        <span class="delivery-id">${escapeHtml(order.id)}</span>
                        <span class="delivery-fee">$${(order.deliveryFee || 5).toFixed(2)} üí∞</span>
                    </div>
                    <div class="delivery-info">
                        <div class="delivery-location">
                            <span class="location-icon">üè™</span>
                            <div>
                                <strong>From:</strong> ${escapeHtml(order.restaurantName)}
                            </div>
                        </div>
                        <div class="delivery-location">
                            <span class="location-icon">üìç</span>
                            <div>
                                <strong>To:</strong> ${escapeHtml(order.deliveryAddress || 'Customer Address')}<br>
                                <strong>Customer:</strong> ${escapeHtml(order.customerName)}
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="completeDelivery('${order.id}')">‚úì Mark as Delivered</button>
                </div>
            `).join('');
        }

        function completeDelivery(orderId) {
            if (!confirm('Confirm delivery completion?')) return;
            
            const orders = getOrders();
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'Delivered';
                order.deliveredAt = new Date().toISOString();
                setOrders(orders);
                toast('‚úÖ Delivery completed! Great job! üéâ');
                renderActiveDelivery();
                renderAvailableDeliveries();
                renderDeliveryHistory();
                loadStats();
            }
        }

        function renderDeliveryHistory() {
            const orders = getOrders()
                .filter(o => o.riderId === currentUser.id && o.status === 'Delivered')
                .sort((a, b) => new Date(b.deliveredAt || b.createdAt) - new Date(a.deliveredAt || a.createdAt))
                .slice(0, 10);
            
            const container = document.getElementById('deliveryHistory');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No delivery history yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="delivery-card">
                    <div class="delivery-header">
                        <span class="delivery-id">${escapeHtml(order.id)}</span>
                        <span class="delivery-fee">+$${(order.deliveryFee || 5).toFixed(2)}</span>
                    </div>
                    <div style="font-size: 0.875rem; color: var(--color-text-secondary);">
                        ${escapeHtml(order.restaurantName)} ‚Üí ${escapeHtml(order.customerName)}<br>
                        ${new Date(order.deliveredAt || order.createdAt).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        function logout() {
            setCurrentUser(null);
            window.location.href = 'index.html';
        }


        async function ensureAuthenticated(requiredRole) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }

            try {
                const resp = await fetch(`${API_BASE}/api/me`, {
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!resp.ok) {
                    localStorage.removeItem('authToken');
                    setCurrentUser(null);
                    window.location.href = 'index.html';
                    return false;
                }

                const data = await resp.json();
                const user = data.user;

                if (requiredRole && user.role !== requiredRole) {
                    window.location.href = 'index.html';
                    return false;
                }

                // sync storage.js current user
                setCurrentUser({ id: user.userId, name: user.name, role: user.role });

                // Optional: set name if element exists
                const el = document.querySelector('#current-username');
                if (el) el.textContent = user.name;

                return true;
            } catch (err) {
                console.error(err);
                localStorage.removeItem('authToken');
                setCurrentUser(null);
                window.location.href = 'index.html';
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const ok = await ensureAuthenticated('rider');
            if (!ok) return;
            if (!checkAuth()) return;

            loadStats();
            renderAvailableDeliveries();
            renderActiveDelivery();
            renderDeliveryHistory();
            
            setInterval(() => {
                renderAvailableDeliveries();
                renderActiveDelivery();
                loadStats();
            }, 10000);
        });
    
</script>
</body>
</html>
